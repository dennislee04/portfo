<!DOCTYPE html>
<html>
  <head>
    <title>Baseball CSV Database File</title>
  </head>
  <body>
	<p><small class="pull-left" style="color:red">{{Data}}</small></p>
    <table id="MyData">
      {% for row in range(1, sheet.max_row + 1) %}
      <tr>
        {% for col in range(1, sheet.max_column + 1): %}
        <td>{{ sheet.cell(row, col).value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
